<!doctype html>
<html>
    <head>
        <script type="module">
            import init from "./flying-dragon.js";
            async function run() {
                try {
                    await init();
                } catch (e) {
                    console.error(
                        "Something wrong when initialize graphics: " + e,
                    );
                }
            }
            run();
        </script>
        <style>
            html,
            body {
                margin: 0;
                width: 100%;
                height: 100%;
                overflow: hidden;
                display: grid;
            }
            canvas {
                display: block;
                margin: auto;
            }
        </style>
    </head>
    <body></body>
</html>
